<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <link href="https://fonts.googleapis.com/css?family=Neucha|Open+Sans:300,400,600,700,800|Rubik:300,400,500&amp;subset=cyrillic" rel="stylesheet">
    

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet">
    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <![endif]-->
  </head>
  <body>
    <header class="intro">
        <div class="container">
            <div class="row topmenu">
                <nav class="col-sm-4 left_menu">
                    <ul>
                        <li><a href="">Главня</a></li>
                        <li><a href="">О группе</a></li>
                        <li><a href="">Медиа</a></li>
                    </ul>
                </nav>
                <div class="col-sm-4 logo">
                    <a href=""><img src="/img/logo.png" alt=""></a>
                </div>
                <nav class="col-sm-4 right_menu">
                    <ul>
                        <li><a href="">Фото</a></li>
                        <li><a href="">Концерты</a></li>
                        <li><a href="">Контакты</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header_front">
                <h1>Новая музыка <br>в стиле pop-dance</h1>
                 <div class="anonce">
                    <img src="/img/pinta.png" alt="">
                    <a href="" class="btn">Купить билет</a>
                </div>
            </div>
            <footer class="ftr">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-2 col-sm-offset-4 text-center">
                            <p>&copysr; 2013 AQUANEON</p>
                        </div>
                        <div class="col-sm-4 wdev">
                            <a href=""><img src="/img/logodev.svg" alt=""></a>
                        </div>
                        <div class="social col-sm-2">
                            <a href=""><img src="/img/vk.svg" alt=""></a>
                            <a href=""><img src="/img/insta.svg" alt=""></a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </header>
     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script>
        $( window ).resize(function() {
          var win_w=$(window).width();
          var win_h=$(window).height();
          var h_tpm=$(".topmenu").height();
          var h_ftr=$(".ftr").height();
          var h_fr=win_h-h_tpm-h_ftr;
          $(".intro").css("width",win_w);
          $(".intro").css("height",win_h);
          $(".header_front").css("height",h_fr)
        });
        $(window).resize();
  </script>
  </body>
</html>
